<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon Dice</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <a href="#" id="rules-icon" onclick="openRules()">
        <img src="images/diceqmark.png" alt="Rules" height="50" width="50">
    </a>
    <div id="startScreen">
        <h1>Dungeon Dice</h1>
        <img src="dd3.jpg" alt="Dungeon Image" style="width:300px;height:300px;"> <!-- Add your image path here -->
        <p>Please choose a mission:</p>
        <div id="missionSelection">
            <!-- Mission buttons will be dynamically created here -->
        </div>
    </div>
    
    <div id="gameContainer" style="display:none;">
        <h2 id="missionTitle"></h2>
        <p id="missionDescription"></p>
        <button id="drawCardButton" onclick="drawCard()">Draw Card</button>
        <div id="gridContainer">
            <!-- Grid will be dynamically created here -->
        </div>
        <div id="message">
            <!-- Messages will be displayed here -->
        </div>
        <div id="timerContainer">
            <button id="startTimerButton">Start</button>
            <div id="timerDisplay"></div>
        </div>
    </div>
    <script>
        function openRules() {
            window.open('rules.html', 'Rules', 'width=500,height=500');
        }
        </script>

    <script src="js/main.js"></script>
</body>

</html>
